<div flex layout="row">

 <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
      class="md-whiteframe-z2">
        <md-list>
            <md-list-item>
                <md-button data-ui-sref="home" md-active="$state.is('home')">
                    <md-icon class="material-icons md-light md-48"> person </md-icon>
                    About Me
                </md-button>
            </md-list-item>
             <md-list-item>
                <md-button data-ui-sref="updates" md-active="$state.is('updates')">
                    <md-icon class="material-icons md-light md-48"> chat_bubble_outline </md-icon>
                    Status Updates
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button data-ui-sref="projects" md-active="$state.is('projects')">    
                    <md-icon class="material-icons md-light md-48"> folder_open </md-icon>
                    My Projects
                </md-button>
            </md-list-item>
             <md-list-item>
                <md-button data-ui-sref="contact" md-active="$state.is('contact')">    
                    <md-icon class="material-icons"> mail_outline </md-icon>
                    Contact Me
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>


<md-content flex id="content">
	<h2 class="page-title">Contact Me</h2>
	<hr>



	<div data-ng-controller="ContactFormController as cf" flex layout="row" layout-align="center center" class="contact-wrapper">

		<div flex-sm="95" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50"
			 class="md-whiteframe-4dp ">
			 <md-content class="md-padding  contact-form">
			 	
				<form name="contactForm" id="contactForm" layout="column" data-ng-submit="cf.sendMail()">
					<md-input-container>
						<label>Name: </label>
						<input type="text" data-ng-model="cf.contactName" required>
					</md-input-container>
					<md-input-container>
						<label>Email: </label>
						<input type="email" data-ng-model="cf.contactEmail" required>
					</md-input-container>
					<md-input-container>
						<label>Message: </label>
						<textarea type"=text" data-ng-model="cf.contactMsg" columns="1" required></textarea>
					</md-input-container>
					<md-button type="submit" class="md-accent"
						ng-class="{'md-raised':
						(contactForm.$dirty && contactForm.$valid)}"
						aria-label="Save Project">Send Message</md-button>
				</form>
			</md-content>
		</div>
	</div>
	</md-content>
</div>
